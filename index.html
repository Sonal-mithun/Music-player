<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h1>üéµ My Music Player</h1>

    <!-- Song Info -->
    <div id="song-info">
      <p id="title">Song Title</p>
      <p id="artist">Artist Name</p>
    </div>

    <!-- Audio Controls -->
    <audio id="audio"></audio>
    <div class="controls">
      <button id="prev">‚èÆ Prev</button>
      <button id="play">‚ñ∂ Play</button>
      <button id="next">‚è≠ Next</button>
    </div>

    <!-- Progress Bar -->
    <input type="range" id="progress" value="0" step="1">

    <!-- Volume Control -->
    <label>Volume: 
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </label>

    <!-- Playlist -->
    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
